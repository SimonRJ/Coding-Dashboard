<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Coding Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background: #000;
            color: #F6F6EF;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 60px;
            background-color: #1A1A2E;
            height: 100%;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            align-items: center;
        }
        .sidebar a {
            color: #F6F6EF;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
        }
        .sidebar a:hover {
            background-color: #44445A;
            border-radius: 8px;
        }
        .sidebar a i {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        .sidebar .divider {
            height: 2px;
            background-color: #CACCC6;
            width: 100%;
            margin: 20px 0;
        }
        .header {
            padding: 15px 25px;
            background: #666;
            margin-left: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header .nav-tabs {
            display: flex;
            gap: 15px;
        }
        .header .nav-tabs a {
            color: #F6F6EF;
            text-decoration: none;
            padding: 8px 15px;
            transition: background 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
        }
        .header .nav-tabs a:hover {
            background-color: #2A2A40;
        }
        .content-container {
            margin-top: 80px;
            margin-left: 60px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            position: relative;
        }
        .homepage-message {
            text-align: center;
            color: #F6F6EF;
            font-size: 4rem;
            font-weight: 200;
            position: relative;
            z-index: 1;
        }
        .spiral-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/88/GoldenSpiralLogarithmic_color_inverted.png') no-repeat center;
            background-size: cover;
            opacity: 0.1;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-compass"></i></h2>
        <a href="coding.html"><i class="fas fa-desktop"></i> Coding</a>
        <div class="divider"></div>
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
        <a href="python.html"><i class="fas fa-code"></i> Python</a>
        <a href="swift.html"><i class="fas fa-bolt"></i> Swift</a>
        <a href="javascript.html"><i class="fab fa-js"></i> Javascript</a>
        <div class="divider"></div>
        <a href="settings.html" class="settings"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <header class="header">
        <nav class="nav-tabs">
            <a href="editor.html">Editor</a>
            <a href="learning-map.html">Learning Map</a>
        </nav>
    </header>

    <div class="content-container">
        <div class="spiral-animation"></div>
        <div class="homepage-message">Let's Code</div>
    </div>
</body>
</html>
